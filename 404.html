<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Fyenance</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .error-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            opacity: 0.9;
        }

        .home-button {
            background: white;
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .home-button:hover {
            transform: translateY(-2px);
        }

        .redirect-timer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: white;
            width: 100%;
            animation: progress 8s linear;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Progress bar animation */
        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }

        /* Background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.4;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: particle-float 15s infinite linear;
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100px); }
        }
    </style>

    <script>
        // Redirect after 8 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 8000);

        // Create floating particles on load
        document.addEventListener('DOMContentLoaded', () => {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 10) + 's';
                particles.appendChild(particle);
            }
        });
    </script>
</head>
<body>
    <div class="error-container">
        <div class="particles"></div>
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! Looks like this page got lost in the calculations</p>
            <a href="/" class="home-button">
                <i class="fas fa-home"></i>
                Back to Homepage
            </a>
            <div class="redirect-timer">
                Redirecting to homepage in <span id="countdown">8</span> seconds
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer
        let countdown = 8;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) clearInterval(timer);
        }, 1000);
    </script>

    <!-- Only include cookie consent script -->
    <script src="js/cookie-consent.js"></script>
</body>
</html>
